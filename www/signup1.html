<body>
<div id="centerer2">
  <form id="truck-info">
    <h2 id= "sub-text">Tell us about your truck!</h2> 
    <p class= "instruction">What is the name of your truck? </p> 
    <input type="text" id="truckname">
    <p class= "instruction">How would you describe your truck? </p> 
<!--     <p class= "sub-instruction"> Customers will see this in your truck's details page. </p> -->
    <input type="text" id="blurb" rows="10" cols="30">
    
    <p class="instruction"> Upload a picture of your truck</p>
    <input type="file" class="inputfile" id="truckpic" accept="image/*">
    <label for="truckpic" id="truckpiclabel"> choose a file</label>
    <image src="" id="signup-truckpicpreview"></image>

    <p class="instruction">Upload a picture of your menu </p>
    <input type="file" class="inputfile" id="menupic" accept="image/*"> 
    <label for="menupic" id="menupiclabel"> choose a file</label>
    <image src="" id="signup-menupicpreview"></image>


    <div id="tags" class="input textarea"> </div>
    <select id="tagselect" >
      <option value="">Choose tags here</option>
    </select>
  </form>
  <div class="login-btn" id="signup-final-submit">
    <p>Get on the Map!</p>        
  </div>
</div>
