<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <script src="scripts/oauth.js"></script>
    <script data-main="scripts/signup2.js" src="scripts/require.js">
    </script>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel=
    'stylesheet' type='text/css'>

    <title>
    </title>
</head>

<body>
  <div id="login-slide" class="slide">
    <h1 id="signup-top-banner"> Ok, Lets <br/> get you started. </h1>
    <h3 id="signup-subtext">Choose a service to sign up with:</h3>

  <div class="login-btn" id="facebook-login">
    <img class="logo" src="img/facebook-f.png">
    <div class="text">
        <p>Sign up with <span class="provider">Facebook</span></p>
    </div>
  </div>

  <div class="login-btn" id="google-login">
    <img class="logo" src="img/google-logo.png">
    <div class="text">
        <p>Sign up with <span class="provider">Google</span></p>
    </div>
  </div>

  <div class="login-btn" id="twitter-login">
    <img class="logo" src="img/twitter-logo.png">
    <div class="text">
        <p>Sign up with <span class="provider">Twitter</span></p>
    </div>
  </div>

</div>
</body>
</html>
