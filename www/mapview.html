<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />


        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Foodinator</title>

				<!-- MAP VIEW -->
        <script async defer data-main="scripts/googlemap" src="scripts/require.js"></script>
        <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />

        <!--<script type="text/javascript" src="js/geolocationmarker/src/geolocationmarker-compiled.js"> </script>-->
  </head>
  <body>
  	<p id="CLIENTID"></p>
    <div id="map-slide" class="slide">
           <div id="top-banner">
              <h1>Foodinator</h1>
              <p id="loc">Location not found</p>
              <p id="num">-1</p>
          </div>
          <div id="map"></div>
          <div id="map-popup">
            <div id="poppic">
              <img src="img/truck.png"></img>
            </div>
            <div id="poptext">
              <div id="namebox">Tuck Truck</div>
              <div id="ratingreview">This Truck has <a>1937 Ratings </a></div>
              <a id="popup-close"> X </a> 
               <div id="messagebox">
                <p>TuckTruck serves the best TexMex food this side of the Mississippi. Borritos, burgers and guac all available to you right here in new york city.
                </p>
              </div>
              <div id="tagbox">
                <div class="tags">Western</div>
                <div class="tags">Mexican</div>
                <div class="tags">Accepts Credit</div>

              </div>
            </div>
          </div> 
    </div>

  </body>
</html>
