<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Foodinator</title>

				<!-- MAP VIEW -->
        <script async defer data-main="scripts/googlemap" src="scripts/require.js"></script>
        <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />

        <!--<script type="text/javascript" src="js/geolocationmarker/src/geolocationmarker-compiled.js"> </script>-->
  </head>
  <body>
  	<p id="CLIENTID"></p>
    <div id="map-slide" class="slide">
      <div id="top-banner">
        <img id="hamburger" src="img/hamburger.png"></img>
        <h1 id="title">Near Me</h1>
        <p id="loc">Location not found</p>
        <br/>
        <p id="num">-1</p>
      </div>

      <div id="map"></div>




      <div id="menu">

        <div class= "menu-item" id="filter">
            <img class= "menu-icon" src="img/filter.ico"></img>
            <p class= "menu-text"> Filter </p>
        </div>

        <div class= "menu-item" id="deals">
            <img class= "menu-icon" src="img/deals.png"></img>
            <p class= "menu-text"> Deals </p>
        </div>

        <div class= "menu-item" id="profile">
            <img class= "menu-icon" src="img/profile.png"></img>
            <p class= "menu-text"> Profile </p>
        </div>

        <div class= "menu-item" id="manage-favorites">
            <img class= "menu-icon" src="img/favorites.png"></img>
            <p class= "menu-text"> Manage Favorites </p>
        </div>

        <div class= "menu-item" id="settings">
            <img class= "menu-icon" src="img/settings.png"></img>
            <p class= "menu-text"> Settings </p>
        </div>


        </div>


      <div id="menu-hider"></div>


      <div id="map-popup">
        <img id="truckpic" src="img/truck.png"></img>

        <div id="poptext">
          <div id="namebox">Big Mama's Mexican</div>
          <img id="ratingreview" src= "img/4.5-Stars.png"></img>
           
            <p id="messagetext">Big Mama's Mexican serves the best TexMex food this side of the Mississippi. Borritos, burgers and guac all available to you right here in new york city.
            </p>
          
          <div id="tagbox">
            <div class="tags">Western</div>
            <div class="tags">Mexican</div>
            
          </div>
          <div id="popup-details">Details >></div>
        </div>
      </div> 
    </div>
  </body>
</html>
